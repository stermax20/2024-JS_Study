<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contents">
        <label for="oPrice">원래 가격</label>
        <input type="text" id="oPrice" />원
        <br>
        <label for="discnt">&nbsp;&nbsp;&nbsp;&nbsp;할인율</label>
        <input type="text" id="discnt" />%
        <br>
        <button onclick="showPrice()">할인 가격 계산하기</button>
        <div id="showRes"></div>
    </div>

    <script>
        function showPrice() {
            const originPrice = parseInt(document.getElementById("oPrice").value, 10);
            const discnt = parseInt(document.getElementById("discnt").value, 10);

            const savedPrice = originPrice * (discnt / 100);
            const resPrice = originPrice - savedPrice;

            const resText = `<b>상품의 원래 가격은 ${originPrice}원이고, 할인율은<br> ${discnt}%입니다. ${savedPrice}을 절약한 ${resPrice}원에 살 수<br> 있습니다.`;

            document.write(resText);
        }
    </script>
</body>

</html>
