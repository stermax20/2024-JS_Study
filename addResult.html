<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addResult</title>
</head>

<body>
    <input type="text" id="input1">
    <br>
    <input type="text" id="input2">
    <br>
    <button onclick="printInputs()">더하기</button>
    <div id="output"></div>

    <script>
        const printInputs = () => {
            const input1 = parseInt(document.getElementById('input1').value)
            const input2 = parseInt(document.getElementById('input2').value)

            if (isNaN(input1) && isNaN(input2)) {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = "input1과 input2의 값을 입력하세요.";
                return;
            }

            if (isNaN(input1)) {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = "input1의 값을 입력하세요.";
                return;
            }

            if (isNaN(input2)) {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = "input2의 값을 입력하세요.";
                return;
            }

            const sum = input1 + input2;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "결과: " + sum;
        }
    </script>
</body>

</html>
