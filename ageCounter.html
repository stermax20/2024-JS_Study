<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        year = prompt('귀하의 출생년도를 입력하세요.');
        age = 2024 - year;
        age += 1;
        document.write('귀하의 나이는 ' + age + '살 입니다.');
    </script>
</body>

</html>
